<!DOCTYPE html>
<html lang="en">
	<head>
		<title>2-D Shapes Bridget CHA Science Fair</title>
	</head>
	<body>
		<script src="../build/three.js"></script>
		<script>
			var renderer;
			<!-- scene and camera code removed for presentation -->

			function addShape( shape, c, x, y) {
				// flat 2D shape
				var geometry = new THREE.ShapeGeometry( shape );
				var material = new THREE.MeshBasicMaterial( { color: c } );
				var mesh = new THREE.Mesh( geometry, material );
				mesh.position.set( x, y, 0 ); // z=0, 2d shape
				scene.add( mesh );
			}

			// define coordinates triangle
			var triangleShape = new THREE.Shape();
			triangleShape.moveTo(  80, 20 ); 
			triangleShape.lineTo(  40, 80 );
			triangleShape.lineTo( 120, 80 );
			triangleShape.lineTo(  80, 20 ); // close path

			addShape( triangleShape, 'red', -180, 0);
			
			// create renderer to draw picture
			renderer = new THREE.CanvasRenderer();
			renderer.render( scene, camera );
			
		</script>
	</body>
</html>
