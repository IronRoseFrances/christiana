<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bridget 3-D shapes science fair</title>
	</head>
	<body>
		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script>
			var container;
			var camera, scene, renderer;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				
				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( -200, 5, -10 );
				scene.add( camera );

				var light = new THREE.DirectionalLight( 'white', 1);
				light.position.set( -1, 2, 1 );
				light.castShadow= true;
				light.shadow.camera.near= -200;
				light.shadow.camera.far= 200;
				light.shadow.camera.left= 100;
				light.shadow.camera.right= 100;
				light.shadow.camera.top= 100;
				light.shadow.camera.bottom= 100;
				scene.add( light );
				var helper= new THREE.CameraHelper( light.shadow.camera);
				scene.add( helper);

				var ambient = new THREE.AmbientLight( 'white', 0.2 );
				scene.add( ambient);

				// add window - bottom row
				var windowColor= 0x004f50;
				var winDX= 5;
				var winDY= 4;
				var winDZ= 6;
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,9,35);
				cube.castShadow= true;
				scene.add( cube );

				// add window - bottom row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,9,45);
				cube.castShadow= true;
				scene.add( cube );
				
				// add window - bottom row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,9,55);
				cube.castShadow= true;
				scene.add( cube );
				
				// add door
				var geoCube = new THREE.BoxGeometry( 5, 11, 9 );
				var matCube= new THREE.MeshPhongMaterial( { color: 'white' } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,6,65);
				cube.castShadow= true;
				scene.add( cube );
				
		        // add window - bottom row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,9,75);
				cube.castShadow= true;
				scene.add( cube );
				
				// add window - bottom row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,9,85);
				cube.castShadow= true;
				scene.add( cube );
				
				// add window - middle row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,18,35);
				cube.castShadow= true;
				scene.add( cube );
				
				// add window - middle row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,18,45);
				cube.castShadow= true;
				scene.add( cube );
				
				// add window - middle row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,18,55);
				cube.castShadow= true;
				scene.add( cube );
				
				// add wide window - middle row
				var geoCube = new THREE.BoxGeometry( 5, 4, 9 );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,18,65);
				cube.castShadow= true;
				scene.add( cube );
				
				// add window - middle row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,18,75);
				cube.castShadow= true;
				scene.add( cube );
				
				// add window - middle row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,18,85);
				cube.castShadow= true;
				scene.add( cube );
				
				// add window - top row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,27,35);
				cube.castShadow= true;
				scene.add( cube );
				
				// add window - top row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,27,45);
				cube.castShadow= true;
				scene.add( cube );
				
				// add window - top row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,27,55);
				cube.castShadow= true;
				scene.add( cube ); 
				
				// add wide window - top row
				var geoCube = new THREE.BoxGeometry( 5, 4, 9 );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,27,65);
				cube.castShadow= true;
				scene.add( cube );
				
				// add window - top row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,27,75);
				cube.castShadow= true;
				scene.add( cube ); 
				
				// add window - top row
				var geoCube = new THREE.BoxGeometry( winDX, winDY, winDZ );
				var matCube= new THREE.MeshPhongMaterial( { color: windowColor } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(15,27,85);
				cube.castShadow= true;
				scene.add( cube ); 
				
				// add school building
				var geoCube = new THREE.BoxGeometry( 30, 20, 70 );
				var matCube= new THREE.MeshPhongMaterial( { color: 'red' } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(30,10,60);
				cube.castShadow= true;
				scene.add( cube );
			
				// add school building
				var geoCube = new THREE.BoxGeometry( 30, 20, 70 );
				var matCube= new THREE.MeshPhongMaterial( { color: 'red' } );
				var cube = new THREE.Mesh( geoCube, matCube );
				cube.position.set(30,30,60);
				cube.castShadow= true;
				scene.add( cube );
				
				// add sun
				var geoSphere= new THREE.SphereGeometry( 10, 70, 64 );
				var matSphere= new THREE.MeshPhongMaterial( { color: 0x0FFF5F503 } );
				var sphere = new THREE.Mesh( geoSphere, matSphere );
				sphere.position.set( 100, 90, 90);
				sphere.castShadow= true;
				scene.add( sphere );

				// add doorknob
				var geoSphere= new THREE.SphereGeometry( 1, 64, 64 );
				var matSphere= new THREE.MeshPhongMaterial( { color: 0x01010 } );
				var sphere = new THREE.Mesh( geoSphere, matSphere );
				sphere.position.set( 12, 6, 68);
				sphere.castShadow= true;
				scene.add( sphere );
				
				// add a floor
				var geoFloor = new THREE.BoxGeometry( 300, 1, 300 );
				var matFloor = new THREE.MeshPhongMaterial();
				var mshFloor = new THREE.Mesh( geoFloor, matFloor );
				matFloor.color.set( 0x00ef33 );
				mshFloor.receiveShadow = true;
				mshFloor.position.set( 0, -0.05, 0 );
				scene.add( mshFloor);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0x00eeff);
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				renderer.shadowMap.width= 2048;
				renderer.shadowMap.height= 2048;

				container.appendChild( renderer.domElement );

				this.ms_Controls = new THREE.OrbitControls(camera, renderer.domElement);
				this.ms_Controls.userPan = false;
				this.ms_Controls.userPanSpeed = 0.0;
				this.ms_Controls.minDistance = 0;
				this.ms_Controls.maxDistance = 2000.0;
				this.ms_Controls.minPolarAngle = 0;
				this.ms_Controls.maxPolarAngle = Math.PI * 0.495;

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
